<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <span class="title pad-left-right pull-left">Contacts</span>
    </div>

    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Enter a search value"
          #searchBox
          (keyup)="search(searchBox.value)"
        >
        <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
      </div>
      <div class="pull-right pad-left-right">
            <br/>
        <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
      </div>
    </div>

  </div>
      <br/>
  
  <div class="panel-body">
    <div class="center-panel">
      <div
        cdkDropList
        [cdkDropListData]="contacts"
        class="contact-list"
        (cdkDropListDropped)="onContactListDrop($event)"
      >
        <cms-contact-item
          *ngFor="let contact of contacts | contactsFilter:term"
          [contact]="contact"
          cdkDrag
        ></cms-contact-item>
      </div>
    </div>
  </div>
</div>
