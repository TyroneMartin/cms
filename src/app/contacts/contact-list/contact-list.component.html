<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Contacts</h5>
    <a [routerLink]="['new']" class="btn btn-success btn-sm">New Contact</a>
  </div>

  <div class="card-body">
    <div class="row" cdkDropListGroup>
      <div class="col-md-12" *ngFor="let contact of contacts">
        <div
          cdkDrag
          [cdkDragData]="contact"
          class="drag-item"
        >
          <cms-contact-item [contact]="contact"></cms-contact-item>
        </div>
      </div>
    </div>
  </div>
</div>
