<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            required
            [(ngModel)]="contact.name"
            #name="ngModel"
            class="form-control required"
            size="120"
            max="120"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            name="email"
            required
            [(ngModel)]="contact.email"
            id="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            class="form-control required"
            size="120"
            max="255"
          />
          <div
            *ngIf="email.invalid && email.touched"
            class="alert alert-danger"
          >
            Enter a valid Email address
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            [(ngModel)]="contact.phone"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            #phone="ngModel"
            class="form-control invalid"
            size="150"
            max="255"
          />
          <div
            *ngIf="phone.invalid && phone.touched"
            class="alert alert-danger"
          >
            Enter a valid phone number
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            name="imageUrl"
            [(ngModel)]="contact.imageUrl"
            class="form-control"
            size="150"
            max="255"
          />
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="groupList">Group Contacts:</label>
          <div
            class="row"
            id="groupList"
            cdkDropList
            (cdkDropListDropped)="drop($event)"
            style="min-height: 3rem"
          >
            <div *ngFor="let contact of groupContacts; let i = index">
              <cms-contact-item
                class="col-sm-11"
                [contact]="contact"
              ></cms-contact-item>
              <button
                class="btn btn-danger col-sm-2 deleteButton"
                (click)="onRemoveItem(i)"
              >
                X
              </button>
            </div>
            <span class="dragMsg" *ngIf="groupContacts?.length < 1">
              Drag contacts in group here
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
