<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            [(ngModel)]="contact.name"
            #name="ngModel"
            class="form-control required"
            size="120"
            max="120"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            name="email"
            required
            [(ngModel)]="contact.email"
            #email="ngModel"
            id="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            class="form-control required"
            size="120"
            max="255"
          />
          <div
            *ngIf="email.invalid && email.touched"
            class="alert alert-danger"
          >
            Enter a valid Email address
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            [(ngModel)]="contact.phone"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            #phone="ngModel"
            class="form-control"
            size="150"
            max="255"
          />
          <div
            *ngIf="phone.invalid && phone.touched"
            class="alert alert-danger"
          >
            Enter a valid phone number
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            name="imageUrl"
            [(ngModel)]="contact.imageUrl"
            class="form-control"
            size="150"
            max="255"
          />
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="groupList">Group Contacts:</label>

          <div
            class="row drop-zone"
            id="groupList"
            cdkDropList
            [cdkDropListData]="groupContacts"
            (cdkDropListDropped)="onDropSuccess($event)"
            cdkDropListSortingDisabled
            [cdkDropListConnectedTo]="[]"
            style="min-height: 100px; border: 2px dashed #ccc; padding: 15px; margin: 10px 0; background-color: #f9f9f9;"
          >
            <div *ngFor="let contact of groupContacts; let i = index" class="group-contact-item" style="display: flex; align-items: center; margin-bottom: 10px; background-color: white; border: 1px solid #ddd; border-radius: 4px; padding: 5px;">
              <div class="col-sm-10" style="flex: 1;">
                <cms-contact-item [contact]="contact"></cms-contact-item>
              </div>
              <button
                type="button"
                class="btn btn-danger btn-sm"
                (click)="onRemoveItem(i)"
                style="margin-left: 10px;"
                title="Remove from group"
              >
                X
              </button>
            </div>
            <div class="dragMsg" *ngIf="groupContacts.length < 1" style="text-align: center; color: #999; font-style: italic; padding: 20px;">
              Drag contacts from the left into this area to add them to the group
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
