<div class="panel panel-default">
  <div class="panel-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" id="contact-edit">

      <!-- Name -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            [(ngModel)]="contact.name"
            #name="ngModel"
            maxlength="120">
        </div>
      </div>

      <!-- Email -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            [(ngModel)]="contact.email"
            #email="ngModel"
            maxlength="255">
          <div *ngIf="email.invalid && email.touched" class="text-danger">
            Enter a valid Email address.
          </div>
        </div>
      </div>

      <!-- Phone -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            class="form-control"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            [(ngModel)]="contact.phone"
            #phone="ngModel"
            maxlength="255">
          <div *ngIf="phone.invalid && phone.touched" class="text-danger">
            Enter a valid phone number.
          </div>
        </div>
      </div>

      <!-- Image URL -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            name="imageUrl"
            class="form-control"
            [(ngModel)]="contact.imageUrl"
            maxlength="255">
        </div>
      </div>

      <!-- Group Contacts Drop Zone (Angular CDK) -->
      <div class="row">
        <div class="form-group col-sm-12">
          <label for="groupList">Group Contacts:</label>
          <div
            id="groupList"
            class="row"
            cdkDropList
            (cdkDropListDropped)="onDrop($event)"
            style="min-height: 3rem; border: 1px dashed #ccc; padding: 10px;">

            <div *ngFor="let contact of groupContacts; let i = index" class="col-sm-12 d-flex align-items-center mb-2">
              <cms-contact-item class="col-sm-10" [contact]="contact"></cms-contact-item>
              <button
                class="btn btn-danger col-sm-2 deleteButton"
                type="button"
                (click)="onRemoveItem(i)">
                X
              </button>
            </div>

            <span class="dragMsg" *ngIf="groupContacts.length < 1">
              Drag contacts into this group
            </span>
          </div>
        </div>
      </div>

      <!-- Validation Message -->
      <div class="row">
        <div class="col-sm-12">
          <div *ngIf="(name.invalid && name.touched) || (email.invalid && email.touched)" class="alert alert-danger">
            The Name and Email fields are required.
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
