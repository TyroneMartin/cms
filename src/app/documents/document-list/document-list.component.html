<div class="center-panel">
  <div class="documents-header">
    <h4>Documents</h4>
    <a class="btn btn-success" [routerLink]="['new']">Add Document</a>
  </div>
  
  <div class="documents-grid">
    <cms-document-item
      *ngFor="let documentEl of documents"
      [document]="documentEl">
    </cms-document-item>
  </div>
</div>
