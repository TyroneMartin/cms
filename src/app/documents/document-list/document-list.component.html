<div class="center-panel">
  <div class="documents-header">
    <h1 class="title">Documents</h1>
    <a class="btn btn-primary" [routerLink]="['new']">Add Document</a>
  </div>
  <div class="documents-grid">
    <cms-document-item 
      *ngFor="let documentElement of documents"
      [document]="documentElement"
      [routerLink]="[documentElement.id]">
    </cms-document-item>
  </div>
</div>
